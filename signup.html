      <main>
        <div class="titlesign">
          <h1>Sign Up</h1>
          <p>Signing up is free and easy.</p>
        </div>

        <div class="myform">
          <form
            id="signup"
            method="post"
            action="mailto:sales@CrescendoMusic.com"
          >
            <div>
              <label for="name">Name</label>
              <input id="name" name="name" type="text" />
            </div>
            <div>
              <label for="email">Email</label>
              <input id="email" name="email" type="email" />
            </div>
            <div>
              <label for="password">Password</label>
              <input id="password" name="password" type="text" />
            </div>
            <div>
              <label for="dob">Date of Birth (MM/DD/YYYY)</label>
              <input id="dob" name="dob" type="text" />
            </div>
            <div>
              <input id="Male" type="radio" name="contact" value="Male" /> Male
              <input id="Female" type="radio" name="contact" value="Female" />
              Female
              <input id="Other" type="radio" name="contact" value="Other" />
              Other
            </div>
            <div>
              <input
                id="agree"
                name="agree"
                type="checkbox"
                required="required"
              />
              <label for="agree">I agree to terms of service</label>

              <hr />
            </div>
            <div class="move">
              <input type="submit" value="SIGN UP" />
            </div>
          </form>
        </div>
      </main>
